sudo: false
language: node_js
node_js:
  - "10"
notifications:
  disabled: true
env:
  global:
    - NODE_ENV=test
before_install:
  - npm i -g npm@6
install:
  - npm install -g codecov
  - npm install
script:
  - sequelize db:create --env test
  - sequelize db:migrate --env test
  - npm test
  - codecov
services:
  - redis-server
  - postgresql
